# Azure Web Apps Deploy Action
# Uses Azure Oryx for build & startup (NO startup.sh)

name: Deploy Django app to Azure Web App - cQHEI-Input

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # IMPORTANT:
      # - Do NOT create virtualenv
      # - Do NOT run pip install
      # - Oryx will install Django + deps from requirements.txt
      # - Azure will auto-generate gunicorn

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cQHEI-Input
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_698929C7A71242E4ACEC11569AD14080 }}
          package: .
